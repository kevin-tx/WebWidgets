    <style type="text/css">
        #testResize,.testResize
        {
            position:absolute;
            top:100px;
            left:100px; 
            width: 100px; 
            height: 100px; 
            background-color:Olive;
        }
        #log
        {
            position:absolute;

    <script src="wbResizable.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var dragLogSwitch = true;
            $("#testResize").wbResizable({
                resizeStart: function (e, mPostion, resizeObj) {
                    $("#log").html("resizeStart:(x:" + mPostion.x + ",y:" + mPostion.y + ");resizeObj:" + resizeObj.attr("id") + "<br/>" + $("#log").html());
                    dragLogSwitch = true;
                },
                resizing: function (e, mPostion, resizeObj) {
                    if (dragLogSwitch) {
                        $("#log").html("resizing:(x:" + mPostion.x + ",y:" + mPostion.y + ");resizeObj:" + resizeObj.attr("id") + ";<br/>" + $("#log").html());
                        dragLogSwitch = false;
                    }
                },
                resizeStop: function (e, mPostion, resizeObj) {
                    $("#log").html("resizeStop:(x:" + mPostion.x + ",y:" + mPostion.y + ");resizeObj:" + resizeObj.attr("id") + ";<br/>" + $("#log").html());
                }
            });

</head>
<body>
